<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div id="logo">
      <img src="assets/img/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row id="searchbar">
        <ion-col size="9">
          <ion-searchbar></ion-searchbar>
        </ion-col>
      
        <ion-col size="3">
          <ion-button id="filter" shape="round" size="small">
            <ion-icon name="color-filter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list>
    <ion-card class="list" *ngFor="let jobs of jobList">
      <ion-item>
        <ion-grid>
            <ion-row>
                  <ion-col size="3" class="ion-align-self-center">    
                      <!-- <img src="{{ jobs.img }}" alt=""> -->
                      <ion-img shape="round" src="assets/img/pblog.png" alt=""></ion-img>
                  </ion-col>

                  <ion-col class="ion-align-self-center ion-text-center">    
                      <p id="title">{{ jobs.company_name }}</p>
                      <p id="subtitle">{{ jobs.job_position }}</p>
                      <p class="text"><ion-icon name="wallet-outline"></ion-icon> : {{ jobs.salary_from | currency }} ~ {{ jobs.salary_to | currency }}</p>
                      <p class="text"><ion-icon name="pin"></ion-icon> : {{ jobs.location }}</p>
                  </ion-col>
            </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-footer>
    <ion-tab-bar>
      <ion-tab-button>
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Log in as Employer</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Log in as Jobseeker</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Log in as Admin</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
