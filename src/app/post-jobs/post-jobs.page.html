<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div id="logo">
      <img src="assets/img/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="postJobsForm" (submit)="addjobs()" novalidate>
      <ion-label>Company Name</ion-label>
      <ion-card>
      <ion-input formControlName="company_name" type="text" placeholder="Enter Company Name">
          
      </ion-input>
    </ion-card>

    <ion-label>Job Position</ion-label>
    <ion-card>
        <ion-input formControlName="job_position" type="text" placeholder="Enter Job Position">
          
        </ion-input>
    </ion-card>

    <ion-label>Salary min</ion-label>
    <ion-card>
        <ion-input formControlName="salary_from" type="number" format="currency" placeholder="Amount">
          
        </ion-input>
    </ion-card>

    <ion-label>Salary max</ion-label>
    <ion-card>
        <ion-input formControlName="salary_to" type="number" currency placeholder="Amount">
          
        </ion-input>
    </ion-card>

    <ion-label>Requirements</ion-label>
    <ion-card>
        <ion-textarea formControlName="requirement" placeholder="Enter Job requirement">
          
        </ion-textarea>
    </ion-card>


    <ion-label>More Info</ion-label>
    <ion-card>
        <ion-textarea formControlName="more_info" placeholder="Enter your information">
          
        </ion-textarea>
    </ion-card>

    <ion-button expand="block" type="submit">POST</ion-button>
  </form>
