<ion-header>
  <ion-toolbar>
    <ion-button type="submit" color="danger" size="small" (click)="signOut()">Signout</ion-button>
    <ion-title>Welcome Admin!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div>
      <img src="assets/img/logo.jpeg">
    </div>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center"></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card>
          <br>
          <br>
          <ion-label>
            1
          </ion-label>
          <br>
          <br>
          <br>
        </ion-card>
      </ion-col>
      
      <ion-col class="ion-text-center">
        <ion-card>
          <br>
          <br>
          <ion-label>
            0
          </ion-label>
          <br>
          <br>
          <br>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="ion-text-center">
          <ion-label>
            Employer
          </ion-label>
      </ion-col>
      
      <ion-col class="ion-text-center">
          <ion-label>
            Jobseeker
          </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button id="loc"  shape="round" expand="block">
          List of Company
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Posted Job Advertisement</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button id="loc" shape="round" expand="block" routerLink="/approval-page">
          Waiting Approval
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <div class="bigbox"></div>
  </ion-grid>
</ion-content>

<ion-footer class="footer">
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="profile" routerLink="/profile">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="dashboard" routerLink="/dashboard">
        <ion-icon name="easel-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="settings" routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-footer>
