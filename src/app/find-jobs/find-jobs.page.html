<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div id="logo">
      <img src="assets/img/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row id="searchbar">
        <ion-col size="9">
          <ion-searchbar></ion-searchbar>
        </ion-col>
      
        <ion-col size="3">
          <ion-button id="filter" shape="round" size="small">
            <ion-icon name="color-filter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list>
    <ion-card class="list" *ngFor="let jobs of jobList">
      <ion-item>
        <ion-grid>
            <ion-row>
                  <ion-col size="3">    
                    <ion-thumbnail>
                      <!-- <img src="{{ jobs.img }}" alt=""> -->
                      <img src="assets/img/logo.png" alt="">
                    </ion-thumbnail>
                  </ion-col>

                  <ion-col size="6">    
                    <ion-label style="text-align: center;">
                      <h1>{{ jobs.company_name }}</h1>
                      <h2>{{ jobs.job_position }}</h2>
                      <br>
                      <h4><ion-icon name="wallet-outline"></ion-icon> : {{ jobs.salary_from | currency}} ~ {{ jobs.salary_to | currency}}</h4>
                      <h4><ion-icon name="pin"></ion-icon> : {{ jobs.location}}</h4>
                    </ion-label>
                  </ion-col>

                  <ion-col style="text-align: center; margin-top: 20px;">
                      <ion-button size="small" shape="round">apply</ion-button>
                      <ion-button size="small" shape="round">more info</ion-button>
                  </ion-col>
            </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-tabs class="bottom-toolbar">

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="profile" href="profile.page.html">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="dashboard">
        <ion-icon name="easel-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="settings">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
