<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div id="logo">
      <img src="assets/img/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row id="searchbar">
        <ion-col size="9">
          <ion-searchbar></ion-searchbar>
        </ion-col>
      
        <ion-col size="3">
          <ion-button id="filter" shape="round" size="small">
            <ion-icon name="color-filter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list>
    <ion-card class="list" *ngFor="let jobs of jobList">
      <ion-item>
        <ion-grid>
            <ion-row>
                  <ion-col size="3" class="ion-align-self-center">    
                      <!-- <img src="{{ jobs.img }}" alt=""> -->
                      <ion-img shape="round" src="assets/img/pblog.png" alt=""></ion-img>
                  </ion-col>

                  <ion-col class="ion-align-self-center ion-text-center">    
                      <p id="title">{{ jobs.company_name }}</p>
                      <p id="subtitle">{{ jobs.job_position }}</p>
                      <p class="text"><ion-icon name="wallet-outline"></ion-icon> : {{ jobs.salary_from | currency }} ~ {{ jobs.salary_to | currency }}</p>
                      <p class="text"><ion-icon name="pin"></ion-icon> : {{ jobs.location }}</p>
                  </ion-col>

                  <ion-col class="ion-align-self-center ion-text-end">
                      <ion-button class="twobutton" size="small" shape="round">apply</ion-button>
                      <ion-button class="twobutton" size="small" shape="round" (click)="setOpen(true)">more info</ion-button>

                      <ion-modal [isOpen]="isModalOpen">
                        <ng-template>
                          <ion-header>
                            <ion-toolbar>
                              <ion-title>Modal</ion-title>
                              <ion-buttons slot="end">
                                <ion-button (click)="setOpen(false)">Close</ion-button>
                              </ion-buttons>
                            </ion-toolbar>
                          </ion-header>
                          <ion-content class="ion-padding">
                            
                          </ion-content>
                        </ng-template>
                      </ion-modal>
                  </ion-col>
            </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-footer>

    <ion-toolbar slot="bottom">
      <ion-tab-button tab="profile" href="profile.page.html">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="dashboard">
        <ion-icon name="easel-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="settings">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
    </ion-toolbar>
  
  </ion-footer>
</ion-content>
